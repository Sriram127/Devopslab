<html>
	<head>
		<title>
			Student Registration
		</title>
	</head>
	<body>
		<h1 align="center">Registration Form</h1>
		 <form>	
		<table align="center" border="5" >
			<tr>
				<td>Name:</td>
				<td><input type="text" id="fname" name="fname"></td>
			</tr>
			<tr>
                                <td>Customer Number:</td>
                                <td><input type="text" id="fname" name="fname"></td>
                        </tr>
			<tr>
                                <td>Gender:</td>
				<td>
					<input type="radio" name="g"id="g" value="Male"><label for="Male">Male</label>
					<input type="radio" name="g"id="g" value="Female"><label for="Female">Female</label>
				</td>
			</tr>
			<tr>
                                <td>Address:</td>
                                <td><textarea id="Address" name="Address" rows="4" cols="50"></textarea></td>
                        </tr>
			<tr>
                                <td>Hobbies:</td>
                                <td>
					<input type="checkbox" ><label >Gaming</label>
                                        <input type="checkbox" ><label >Gym</label>
					<input type="checkbox" ><label >Riding</label>
                                        <input type="checkbox" ><label >Swimming</label>
                                </td>
                        </tr>
			<tr>
                                <td>Skillset:</td>
                                <td>
                                        <input type="checkbox" ><label >C</label>
					<input type="checkbox" ><label >Python</label>
                                        <input type="checkbox" ><label >HTML</label>
                                        <input type="checkbox" ><label >Java</label>
                                </td>
                        </tr>
			<tr>
                                <td>Highest Qualification:</td>
                                <td><select >
						<option >High School</option>
						<option >Graduate</option>
						<option >Post Graduate</option>
						<option >Masters</option>
					</select>
				</td>
                        </tr>
			<tr>
                                <td>District:</td>
                                <td><select >
                                                <option >Ranga Reddy</option>
                                                <option >Badrachalam</option>
                                                <option >Maheshwaram</option>
                                                <option >Balapur</option>
                                        </select>
                                </td>
                        </tr>
			<tr>
                                <td>
					<button>Submit</button>   
				</td>
				<td>
					<button>Clear</button>
                                </td>
                        </tr>

		</table>
		</form>
	</body>
</html>
