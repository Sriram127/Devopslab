<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .bingo-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
            margin-top: 20px;
        }

        .bingo-cell {
            background-color: #ddd;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bingo Game</h1>
        <div class="bingo-board">
            <div class="bingo-cell">B</div>
            <div class="bingo-cell">I</div>
            <div class="bingo-cell">N</div>
            <div class="bingo-cell">G</div>
            <div class="bingo-cell">O</div>
            <div class="bingo-cell">1</div>
            <div class="bingo-cell">16</div>
            <div class="bingo-cell">31</div>
            <div class="bingo-cell">46</div>
            <div class="bingo-cell">61</div>
            <div class="bingo-cell">2</div>
            <div class="bingo-cell">17</div>
            <div class="bingo-cell">32</div>
            <div class="bingo-cell">47</div>
            <div class="bingo-cell">62</div>
            <div class="bingo-cell">3</div>
            <div class="bingo-cell">18</div>
            <div class="bingo-cell">33</div>
            <div class="bingo-cell">48</div>
            <div class="bingo-cell">63</div>
            <div class="bingo-cell">4</div>
            <div class="bingo-cell">19</div>
            <div class="bingo-cell">34</div>
            <div class="bingo-cell">49</div>
            <div class="bingo-cell">64</div>
            <div class="bingo-cell">5</div>
            <div class="bingo-cell">20</div>
            <div class="bingo-cell">35</div>
            <div class="bingo-cell">50</div>
            <div class="bingo-cell">65</div>
        </div>
    </div>
</body>
</html>
